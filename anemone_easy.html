<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>말미잘 Easy - 두근두근 개체군 키우기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #2563eb 0%, #06b6d4 50%, #3b82f6 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: repeating-linear-gradient(
                45deg,
                rgba(255, 255, 255, 0.03) 0px,
                rgba(255, 255, 255, 0.03) 2px,
                transparent 2px,
                transparent 12px
            );
            pointer-events: none;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .game-container {
            width: 100vw;
            height: 56.25vw;
            max-width: 1280px;
            max-height: 720px;
            position: relative;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 2em;
            box-shadow: 
                0 0 0 3px rgba(255, 255, 255, 0.2),
                0 1.5em 4em rgba(0, 0, 0, 0.2),
                inset 0 0.06em 0 rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(0.6em);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            font-size: calc(1vw + 0.5vh);
        }

        @media (min-width: 1280px) {
            .game-container {
                font-size: 16px;
            }
        }

        @media screen and (min-aspect-ratio: 16/9) {
            .game-container {
                width: 177.78vh;
                height: 100vh;
            }
        }

        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 1em 2em;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.7) 100%);
            backdrop-filter: blur(0.3em);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 50%;
            width: 2.5em;
            height: 2.5em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            transition: all 0.3s ease;
            box-shadow: 0 0.25em 0.75em rgba(0, 0, 0, 0.1);
        }

        .back-btn:hover {
            background: white;
            transform: translateY(-0.06em);
            box-shadow: 0 0.37em 1em rgba(0, 0, 0, 0.15);
        }

        .status-info {
            display: flex;
            gap: 1em;
            align-items: center;
        }

        .status-display {
            background: rgba(255, 255, 255, 0.9);
            padding: 0.5em 1em;
            border-radius: 1em;
            font-weight: 700;
            color: #2D3748;
            font-size: 0.9em;
            box-shadow: 0 0.25em 0.75em rgba(0, 0, 0, 0.1);
        }

        .graph-btn {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            border: none;
            border-radius: 0.8em;
            padding: 0.5em 1em;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8em;
            box-shadow: 0 0.25em 0.75em rgba(72, 187, 120, 0.3);
        }

        .graph-btn:hover:not(:disabled) {
            transform: translateY(-0.06em);
            box-shadow: 0 0.37em 1em rgba(72, 187, 120, 0.4);
        }

        .graph-btn:disabled {
            background: linear-gradient(135deg, #a0aec0 0%, #718096 100%);
            cursor: not-allowed;
            opacity: 0.6;
        }

        .character-area {
            position: absolute;
            top: 4em;
            bottom: 4em;
            left: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1em 2em;
			
			background-image: url('images/anemone_background.png');
			background-size: cover;
			background-position: center;
			background-repeat: no-repeat;
        }

        .character {
            width: 18em;
            height: 18em;
            background-image: url('images/anemone_main.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            animation: sway 3s ease-in-out infinite;
            filter: drop-shadow(0 0.4em 1em rgba(0, 0, 0, 0.15));
            transition: background-image 0.5s ease;
        }

        @keyframes sway {
            0%, 100% { transform: translateX(0) rotate(-1deg); }
            50% { transform: translateX(0.5em) rotate(1deg); }
        }

        .dialogue-container {
            position: absolute;
            bottom: 2em;
            left: 0;
            right: 0;
            background: white;
            border-radius: 1.5em 1.5em 1.5em 1.5em;
            padding: 1.5em;
            box-shadow: 
                0 -0.4em 1.2em rgba(0, 0, 0, 0.1),
                inset 0 0.06em 0 rgba(255, 255, 255, 0.7);
        }

        .dialogue-text {
            font-size: 1em;
            line-height: 1.5;
            color: #2D3748;
            margin-bottom: 1em;
            min-height: 3.5em;
            display: flex;
            align-items: center;
            font-weight: 500;
        }

        .dialogue-text.success {
            color: #22c55e;
            font-weight: 600;
        }

        .dialogue-actions {
            display: flex;
            gap: 0.8em;
            justify-content: flex-end;
            align-items: center;
        }

        .next-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50%;
            width: 2.5em;
            height: 2.5em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1em;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 0.3em 0.8em rgba(102, 126, 234, 0.3),
                inset 0 0.06em 0 rgba(255, 255, 255, 0.2);
        }

        .next-btn:hover:not(:disabled) {
            transform: translateY(-0.12em) scale(1.05);
            box-shadow: 
                0 0.75em 1.5em rgba(102, 126, 234, 0.4),
                inset 0 0.06em 0 rgba(255, 255, 255, 0.3);
        }
        
        .next-btn:disabled {
            cursor: not-allowed;
            background: #ccc;
        }

        .action-btn {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            border: none;
            border-radius: 1.2em;
            padding: 0.8em 1.5em;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
            box-shadow: 0 0.37em 0.9em rgba(72, 187, 120, 0.3);
        }

        .action-btn:hover:not(:disabled) {
            transform: translateY(-0.06em);
            box-shadow: 0 0.5em 1.2em rgba(72, 187, 120, 0.4);
        }

        .action-btn:disabled {
            background: linear-gradient(135deg, #a0aec0 0%, #718096 100%);
            cursor: not-allowed;
            opacity: 0.6;
        }

        .action-btn.secondary {
            background: linear-gradient(135deg, #9f7aea 0%, #805ad5 100%);
            box-shadow: 0 0.37em 0.9em rgba(159, 122, 234, 0.3);
        }

        .action-btn.secondary:hover:not(:disabled) {
            box-shadow: 0 0.5em 1.2em rgba(159, 122, 234, 0.4);
        }

        .action-btn.danger {
            background: linear-gradient(135deg, #e53e3e 0%, #c53030 100%);
            box-shadow: 0 0.37em 0.9em rgba(229, 62, 62, 0.3);
        }

        .action-btn.danger:hover:not(:disabled) {
            box-shadow: 0 0.5em 1.2em rgba(229, 62, 62, 0.4);
        }

        /* 입력창 스타일 */
        .input-container {
            display: flex;
            align-items: center;
            gap: 0.5em;
            margin: 1em 0;
        }

        .input-field {
            padding: 0.5em;
            border: 2px solid #cbd5e0;
            border-radius: 0.5em;
            font-size: 1em;
            width: 6em;
            text-align: center;
        }

        .confirm-btn {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            border: none;
            border-radius: 0.8em;
            padding: 0.5em 1em;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .confirm-btn:hover {
            transform: translateY(-0.06em);
        }

        /* 이벤트 모달 */
        .event-modal {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            border-radius: 2em;
        }

        .event-content {
            background: white;
            padding: 2em;
            border-radius: 1.5em;
            box-shadow: 0 1.2em 2.4em rgba(0, 0, 0, 0.3);
            position: relative;
            width: 90%;
            max-width: 35em;
            max-height: 80%;
        }

        /* 선택형 이벤트 모달 스타일 */
        .choice-event-modal {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            border-radius: 2em;
        }

        .choice-event-content {
            background: white;
            border-radius: 1.5em;
            box-shadow: 0 1.2em 2.4em rgba(0, 0, 0, 0.3);
            position: relative;
            width: 90%;
            max-width: 50em;
            height: 80%;
            max-height: 35em;
            display: flex;
            overflow: hidden;
        }

        .choice-event-image {
            flex: 1;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 1.5em 0 0 1.5em;
        }

        .choice-event-right {
            flex: 1;
            padding: 2em;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .choice-event-text {
            font-size: 1.1em;
            line-height: 1.6;
            color: #2D3748;
            margin-bottom: 1.5em;
            flex-grow: 1;
            display: flex;
            align-items: center;
        }

        .choice-buttons {
            display: flex;
            flex-direction: column;
            gap: 1em;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .choice-buttons.show {
            opacity: 1;
        }

        .choice-btn {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            border: none;
            border-radius: 1em;
            padding: 1em 1.5em;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
            text-align: left;
        }

        .choice-btn:hover {
            transform: translateY(-0.06em);
            box-shadow: 0 0.5em 1.2em rgba(66, 153, 225, 0.4);
        }

        .choice-btn:nth-child(2) {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }

        .choice-btn:nth-child(2):hover {
            box-shadow: 0 0.5em 1.2em rgba(72, 187, 120, 0.4);
        }

        .event-text {
            font-size: 1.1em;
            line-height: 1.6;
            color: #2D3748;
            margin-bottom: 1.5em;
            min-height: 4em;
        }

        .event-text.positive {
            color: #2563eb;
        }

        .event-text.negative {
            color: #dc2626;
        }

        .event-next-btn {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            border: none;
            border-radius: 50%;
            width: 3em;
            height: 3em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2em;
            transition: all 0.3s ease;
            margin: 0 auto;
        }

        .event-next-btn:hover {
            transform: scale(1.1);
        }

       /* 미니게임 영역 */
        .minigame-area {
            position: relative;
            width: calc(100% - 2em);
            max-width: calc(100% - 2em);
            height: 18em;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            border-radius: 1.2em;
            margin: 0.5em 1em;
            margin-top: -50px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 0.8em 1em 0em 1em;
            box-shadow: 
                0 0.5em 1em rgba(0, 0, 0, 0.3),
                inset 0 0.2em 0 rgba(255, 255, 255, 0.1);
        }

        .slot-row {
            display: flex;
            align-items: center;
            margin-bottom: 1.5em;
            width: 100%;
            max-width: 50em;
        }

        .slot-row:last-child {
            margin-bottom: 2em;
        }

        .slot-container-horizontal {
            display: flex;
            gap: 1em;
            flex: 1;
            justify-content: center;
        }

        .slot-item {
            position: relative;
            width: 12em;
            height: 8em;
            border: 3px solid #60a5fa;
            border-radius: 1em;
            background: linear-gradient(145deg, #f8fafc 0%, #e2e8f0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 
                0 1em 2em rgba(96, 165, 250, 0.2),
                inset 0 0.1em 0 rgba(255, 255, 255, 0.8),
                inset 0 -0.1em 0 rgba(0, 0, 0, 0.1);
            transform-style: preserve-3d;
        }

        .slot-item:hover {
            transform: translateY(-0.2em);
            box-shadow: 
                0 1.5em 3em rgba(96, 165, 250, 0.3),
                inset 0 0.1em 0 rgba(255, 255, 255, 0.9),
                inset 0 -0.1em 0 rgba(0, 0, 0, 0.1);
        }

        .slot-item.spinning {
            border-color: #f59e0b;
            box-shadow: 
                0 1em 2em rgba(245, 158, 11, 0.3),
                inset 0 0.1em 0 rgba(255, 255, 255, 0.8),
                inset 0 -0.1em 0 rgba(0, 0, 0, 0.1),
                0 0 2em rgba(245, 158, 11, 0.4);
            animation: slotGlow 0.5s ease-in-out infinite alternate;
        }

        @keyframes slotGlow {
            from { 
                box-shadow: 
                    0 1em 2em rgba(245, 158, 11, 0.3),
                    inset 0 0.1em 0 rgba(255, 255, 255, 0.8),
                    inset 0 -0.1em 0 rgba(0, 0, 0, 0.1),
                    0 0 2em rgba(245, 158, 11, 0.4);
            }
            to { 
                box-shadow: 
                    0 1em 2em rgba(245, 158, 11, 0.5),
                    inset 0 0.1em 0 rgba(255, 255, 255, 0.9),
                    inset 0 -0.1em 0 rgba(0, 0, 0, 0.1),
                    0 0 3em rgba(245, 158, 11, 0.6);
            }
        }

        .slot-image {
            width: 90%;
            height: 90%;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            transition: all 0.1s ease;
            filter: drop-shadow(0 0.2em 0.5em rgba(0, 0, 0, 0.2));
        }

        .slot-arrow {
            position: absolute;
            top: -2.5em;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5em;
            color: #f59e0b;
            text-shadow: 
                0 0.1em 0.2em rgba(0, 0, 0, 0.3),
                0 0 1em rgba(245, 158, 11, 0.6);
            animation: arrowBounce 0.8s ease-in-out infinite;
        }

        @keyframes arrowBounce {
            0%, 100% { 
                transform: translateX(-50%) translateY(0) scale(1);
                text-shadow: 
                    0 0.1em 0.2em rgba(0, 0, 0, 0.3),
                    0 0 1em rgba(245, 158, 11, 0.6);
            }
            50% { 
                transform: translateX(-50%) translateY(-0.3em) scale(1.1);
                text-shadow: 
                    0 0.2em 0.4em rgba(0, 0, 0, 0.4),
                    0 0 1.5em rgba(245, 158, 11, 0.8);
            }
        }

        .slot-label {
            color: #f8fafc;
            font-size: 1.2em;
            font-weight: 700;
            text-shadow: 0 0.1em 0.2em rgba(0, 0, 0, 0.5);
            min-width: 6em;
            text-align: center;
            padding: 0 1em;
        }

        .slot-controls {
            display: flex;
            gap: 1.5em;
            justify-content: center;
            width: 100%;
        }

        .stop-btn {
            background: linear-gradient(145deg, #dc2626 0%, #b91c1c 50%, #991b1b 100%);
            border: none;
            border-radius: 1.2em;
            padding: 1em 2.5em;
            color: white;
            font-weight: 700;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-shadow: 
                0 0.8em 1.5em rgba(220, 38, 38, 0.4),
                inset 0 0.1em 0 rgba(255, 255, 255, 0.2),
                inset 0 -0.1em 0 rgba(0, 0, 0, 0.2);
            text-shadow: 0 0.1em 0.2em rgba(0, 0, 0, 0.3);
            transform-style: preserve-3d;
            position: relative;
        }

        .stop-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(145deg, transparent 0%, rgba(255, 255, 255, 0.1) 50%, transparent 100%);
            border-radius: 1.2em;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .stop-btn:hover:not(:disabled) {
            transform: translateY(-0.3em) scale(1.05);
            box-shadow: 
                0 1.2em 2.5em rgba(220, 38, 38, 0.5),
                inset 0 0.1em 0 rgba(255, 255, 255, 0.3),
                inset 0 -0.1em 0 rgba(0, 0, 0, 0.2);
        }

        .stop-btn:hover:not(:disabled)::before {
            opacity: 1;
        }

        .stop-btn:active:not(:disabled) {
            transform: translateY(-0.1em) scale(1.02);
            box-shadow: 
                0 0.5em 1em rgba(220, 38, 38, 0.6),
                inset 0 0.1em 0 rgba(255, 255, 255, 0.4),
                inset 0 -0.1em 0 rgba(0, 0, 0, 0.3);
        }

        .stop-btn:disabled {
            background: linear-gradient(145deg, #6b7280 0%, #4b5563 50%, #374151 100%);
            cursor: not-allowed;
            opacity: 0.6;
            transform: none;
            box-shadow: 
                0 0.3em 0.8em rgba(107, 114, 128, 0.3),
                inset 0 0.1em 0 rgba(255, 255, 255, 0.1),
                inset 0 -0.1em 0 rgba(0, 0, 0, 0.2);
        }

        .stop-btn:disabled::before {
            opacity: 0;
        }

        .minigame-title {
            color: #f8fafc;
            font-size: 1.5em;
            font-weight: 800;
            text-align: center;
            margin-bottom: 2em;
            text-shadow: 
                0 0.1em 0.2em rgba(0, 0, 0, 0.5),
                0 0 1em rgba(96, 165, 250, 0.3);
            letter-spacing: 0.05em;
        }

        /* 그래프 모달 */
        .graph-modal, .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            border-radius: 2em;
        }

        .history-modal {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            border-radius: 2em;
        }

        .graph-content, .loading-content {
            background: white;
            padding: 2em;
            border-radius: 1.5em;
            box-shadow: 0 1.2em 2.4em rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        .graph-content { 
            width: 90%; 
            max-width: 35em; 
            max-height: 80%;
        }
        
        .loading-content { 
            text-align: center; 
            font-size: 2em; 
            font-weight: 700; 
            color: #2D3748; 
            padding: 2em;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 1.5em;
            box-shadow: 0 1.2em 2.4em rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
        }

        .graph-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5em;
        }

        .graph-title { 
            font-size: 1.3em; 
            font-weight: 700; 
            color: #2D3748; 
        }

        .close-btn {
            background: #e53e3e; 
            border: none; 
            border-radius: 50%; 
            width: 2em; 
            height: 2em;
            color: white; 
            cursor: pointer; 
            font-size: 1.2em; 
            transition: all 0.3s ease;
        }
        
        .close-btn:hover { 
            background: #c53030; 
            transform: scale(1.1); 
        }

        .history-content {
            max-height: 300px; 
            overflow-y: auto; 
            padding: 1em; 
            background: #f7fafc; 
            border-radius: 0.5em; 
            font-family: monospace; 
            line-height: 1.5;
            white-space: pre-line;
        }

        .typing-cursor { 
            animation: blink 1s infinite; 
        }
        
        @keyframes blink { 
            0%, 50% { opacity: 1; } 
            51%, 100% { opacity: 0; } 
        }

        /* 게임 결과 애니메이션 */
        .result-animation {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4em;
            font-weight: 900;
            text-align: center;

    <script>
        // 게임 상태
        let gameState = {
            currentYear: 0,
            population: 50,
            food: 0, // 플랑크톤 개체수
            temperature: 0, // 수온
            stress: 0, // 온도 스트레스 지수
            populationHistory: [50],
            foodHistory: [],
            temperatureHistory: [],
            historyEvents: [],
            dialogueStep: 0,
            isTyping: false,
            gameEnded: false,
            dialogueComplete: false,
            hermitCrabPartner: false, // 소라게 짝꿍 여부
            clownfishPartner: false // 흰동가리 공생 여부
        };

        // DOM 요소들
        const dialogueTextEl = document.getElementById('dialogueText');
        const dialogueActionsEl = document.getElementById('dialogueActions');
        const characterEl = document.getElementById('character');
        const yearDisplayEl = document.getElementById('yearDisplay');
        const populationDisplayEl = document.getElementById('populationDisplay');
        const foodDisplayEl = document.getElementById('foodDisplay');
        const tempDisplayEl = document.getElementById('tempDisplay');
        const graphBtnEl = document.getElementById('graphBtn');
        const backBtnEl = document.getElementById('backBtn');
        const eventModalEl = document.getElementById('eventModal');
        const eventTextEl = document.getElementById('eventText');
        const eventActionsEl = document.getElementById('eventActions');
        const choiceEventModalEl = document.getElementById('choiceEventModal');
        const choiceEventImageEl = document.getElementById('choiceEventImage');
        const choiceEventTextEl = document.getElementById('choiceEventText');
        const choiceButtonsEl = document.getElementById('choiceButtons');
        const graphModalEl = document.getElementById('graphModal');
        const historyModalEl = document.getElementById('historyModal');
        const loadingOverlayEl = document.getElementById('loadingOverlay');
        const historyContentEl = document.getElementById('historyContent');

        // 초기 대사
        const initialDialogues = [
            "흐물흐물. 나는 귀여운 말미잘이야.",
            "여기는… 온갖 혹독한 시련이 찾아오는 현실이지…",
            "우리 말미잘 개체군은 지금 50마리가 있어.",
            "우리 말미잘은 플랑크톤을 먹고 살지. 지금 바닷속 플랑크톤은 얼마나 많이 있을까?"
        ];

        // 효과음 함수
        const audioFiles = {
            positive: new Audio('audio/positive.mp3'),
            negative: new Audio('audio/negative.mp3'),
            success: new Audio('audio/success.mp3'),
            failure: new Audio('audio/failure.mp3')
        };

        // 모든 오디오 파일 미리 로드
        Object.values(audioFiles).forEach(audio => {
            audio.preload = 'auto';
        });

        // 효과음 재생 함수들
        function playPositiveSound() {
            audioFiles.positive.currentTime = 0;
            audioFiles.positive.play().catch(e => console.log('긍정 효과음 재생 오류:', e));
        }

        function playNegativeSound() {
            audioFiles.negative.currentTime = 0;
            audioFiles.negative.play().catch(e => console.log('부정 효과음 재생 오류:', e));
        }

        function playSuccessSound() {
            audioFiles.success.currentTime = 0;
            audioFiles.success.play().catch(e => console.log('성공 효과음 재생 오류:', e));
        }

        function playFailureSound() {
            audioFiles.failure.currentTime = 0;
            audioFiles.failure.play().catch(e => console.log('실패 효과음 재생 오류:', e));
        }

        // 타이핑 애니메이션
        function typeText(element, text, callback, className = '') {
            if (gameState.isTyping) return;
            
            gameState.isTyping = true;
            if (className) {
                element.className = className;
            }
            element.innerHTML = '';
            let i = 0;
            const cursor = '<span class="typing-cursor">|</span>';
            
            function type() {
                if (i < text.length) {
                    element.innerHTML = text.substring(0, i + 1) + cursor;
                    i++;
                    setTimeout(type, 50);
                } else {
                    element.innerHTML = text;
                    gameState.isTyping = false;
                    if (callback) callback();
                }
            }
            type();
        }

        // 대사 진행
        function nextDialogue() {
            if (gameState.isTyping) return;
            
            if (gameState.dialogueStep < initialDialogues.length) {
                typeText(dialogueTextEl, initialDialogues[gameState.dialogueStep], () => {
                    // 마지막 대사("우리 말미잘은 플랑크톤을 먹고 살지...") 후 플랑크톤 입력창 표시
                    if (gameState.dialogueStep === initialDialogues.length) {
                        showFoodInput();
                    }
                });
                gameState.dialogueStep++;
            } else if (gameState.dialogueStep === initialDialogues.length) {
                // 플랑크톤 개체수 설정 후
                const afterFoodText = `지금 플랑크톤은 ${gameState.food}마리 있구나!`;
                typeText(dialogueTextEl, afterFoodText, () => {
                    gameState.dialogueStep++;
                });
            } else if (gameState.dialogueStep === initialDialogues.length + 1) {
                typeText(dialogueTextEl, "올해 우리 바다 생태계의 평균 수온은 얼마였을까?", () => {
                    showTemperatureInput();
                });
            } else if (gameState.dialogueStep === initialDialogues.length + 2) {
                typeText(dialogueTextEl, "어떤 어려움이 찾아올지 모르겠지만, 내 말미잘생의 목표는!", () => {
                    gameState.dialogueStep++;
                });
            } else if (gameState.dialogueStep === initialDialogues.length + 3) {
                typeText(dialogueTextEl, "우리 말미잘 개체군이 안정적으로 잘 유지되는 거야. 그럴 수 있도록 도와줘! 잘 부탁해!", () => {
                    gameState.dialogueComplete = true;
                    showGameActions();
                    enableButtons();
                });
            }
        }

        // 플랑크톤 개체수 입력창 표시
        function showFoodInput() {
            dialogueActionsEl.innerHTML = `
                <div class="input-container">
                    <span>플랑크톤 개체수:</span>
                    <input type="number" id="foodInput" class="input-field" min="5" max="500" placeholder="5-500">
                    <button class="confirm-btn" onclick="setFoodCount()">확인</button>
                </div>
            `;
            const nextBtn = document.getElementById('nextBtn');
            if (nextBtn) {
                nextBtn.style.display = 'none';
            }
        }

        // 수온 입력창 표시
        function showTemperatureInput() {
            dialogueActionsEl.innerHTML = `
                <div class="input-container">
                    <span>수온:</span>
                    <input type="number" id="tempInput" class="input-field" min="15" max="45" placeholder="15-45°C">
                    <button class="confirm-btn" onclick="setTemperature()">확인</button>
                </div>
            `;
        }

        // 플랑크톤 개체수 설정
        function setFoodCount() {
            const foodInput = document.getElementById('foodInput');
            const value = parseInt(foodInput.value);
            
            if (isNaN(value) || value < 5 || value > 500) {
                alert('5~500 범위 내에서 설정해주세요!');
                return;
            }
            
            gameState.food = value;
            gameState.foodHistory = [value];
            updateDisplay();
            
            dialogueActionsEl.innerHTML = `<button class="next-btn" id="nextBtn">🔽</button>`;
            document.getElementById('nextBtn').addEventListener('click', nextDialogue);
            nextDialogue();
        }

        // 수온 설정 (0년차 초기 설정)
        function setTemperature() {
            const tempInput = document.getElementById('tempInput');
            const value = parseInt(tempInput.value);
            
            if (isNaN(value) || value < 15 || value > 45) {
                alert('15~45°C 범위 내에서 설정해주세요!');
                return;
            }
            
            gameState.temperature = value;
            gameState.temperatureHistory = [value];
            updateDisplay();
            
            // 0년차 온도가 1년차에 미칠 영향을 히스토리에 미리 등록
            calculateTemperatureStressForNextYear();
            
            // 다음 대화로 진행
            gameState.dialogueStep++;
            
            dialogueActionsEl.innerHTML = `<button class="next-btn" id="nextBtn">🔽</button>`;
            document.getElementById('nextBtn').addEventListener('click', nextDialogue);
            nextDialogue();
        }

        // 게임 액션 버튼 표시
        function showGameActions() {
            if (gameState.currentYear >= 1) {
                // 1년차부터는 히스토리 버튼도 함께 표시
                dialogueActionsEl.innerHTML = `
                    <button class="action-btn" id="nextYearBtn">1년 후~</button>
                    <button class="next-btn" id="showHistoryBtn" title="히스토리">📋</button>
                `;
            } else {
                // 0년차에는 히스토리 버튼 없음
                dialogueActionsEl.innerHTML = `
                    <button class="action-btn" id="nextYearBtn">1년 후~</button>
                `;
            }
            document.getElementById('nextYearBtn').addEventListener('click', nextYear);
            if (gameState.currentYear >= 1) {
                document.getElementById('showHistoryBtn').addEventListener('click', showHistory);
            }
        }

        // 1년 진행
        function nextYear() {
            if (!gameState.dialogueComplete || gameState.gameEnded) return;
            
            showLoading();
            setTimeout(() => {
                // 연차 증가는 여기서만 발생
                gameState.currentYear++;
                
                // 이전 연차의 온도로 인한 스트레스 적용 (실제 스트레스 값 업데이트)
                if (gameState.temperatureHistory[gameState.currentYear - 1] !== undefined) {
                    calculateTemperatureStress(gameState.temperatureHistory[gameState.currentYear - 1]);
                }
                
                // 특별 이벤트 체크
                if (gameState.currentYear === 2) {
                    // 2년차 소라게 찾기 이벤트
                    hideLoading();
                    showHermitCrabEvent();
                    return;
                } else if (gameState.currentYear === 4) {
                    // 4년차 흰동가리 공생 이벤트
                    hideLoading();
                    showClownfishEvent();
                    return;
                } else if (gameState.currentYear === 6) {
                    // 6년차 소라게 배신 이벤트
                    hideLoading();
                    showHermitCrabBetrayalEvent();
                    return;
                }
                
                // 기본 생태계 시뮬레이션
                simulateEcosystem();
                
                // 히스토리 업데이트 (연차가 바뀐 후)
                gameState.populationHistory.push(gameState.population);
                gameState.foodHistory.push(gameState.food);
                
                // 게임 종료 조건 확인 (10년차에서 끝)
                if (gameState.population <= 5) {
                    showExtinctionEnding();
                } else if (gameState.currentYear >= 10) {
                    showSuccessEnding();
                } else {
                    showYearlyDialogue();
                }
                
                updateDisplay();
                hideLoading();
            }, 1500);
        }

        // 온도 스트레스 계산 및 적용 (연차 진행 시 - 이전 연차 온도의 영향)
        function calculateTemperatureStress(temperature) {
            const T = temperature;
            let stressChange = 0;
            
            // 고온 스트레스
            const excess_hot = Math.max(0, T - 28);
            stressChange += 1 * excess_hot;
            if (T >= 31) {
                stressChange += 1 * (T - 31);
            }
            
            // 저온 스트레스
            const excess_cold = Math.max(0, 18 - T);
            stressChange += 0.5 * excess_cold;
            
            // 스트레스 적용
            gameState.stress += stressChange;
            
            // 회복
            if (T < 28) {
                gameState.stress = Math.max(0, gameState.stress - 5);
            }
            
            // 스트레스에 따른 개체수 변화만 처리 (히스토리는 이미 이전에 추가됨)
            if (gameState.stress >= 12) {
                gameState.population *= 0.4; // 60% 감소
            } else if (gameState.stress >= 8) {
                gameState.population *= 0.6; // 40% 감소
            } else if (gameState.stress >= 4) {
                gameState.population *= 0.8; // 20% 감소
            }
        }

        // 로트카-볼테라 방정식을 이용한 생태계 시뮬레이션
        function simulateEcosystem() {
            const prevPopulation = gameState.population;
            const prevFood = gameState.food;
            
            // 로트카-볼테라 방정식 매개변수
            const alpha = 0.3;     // 플랑크톤 성장률
            const beta = 0.001;    // 플랑크톤-말미잘 상호작용 계수
            const gamma = 0.2;     // 말미잘 자연 사망률
            const delta = 0.0008;  // 말미잘-플랑크톤 상호작용 계수
            
            // 현재 개체수
            let P = gameState.food;       // 플랑크톤 개체수 (먹이)
            let A = gameState.population; // 말미잘 개체수 (포식자)
            
            // 로트카-볼테라 방정식 적용 (차분방정식으로 근사)
            const dt = 0.1; // 0.1년 단위
            for (let step = 0; step < 10; step++) {
                const dP_dt = alpha * P - beta * P * A;
                const dA_dt = delta * P * A - gamma * A;
                P += dP_dt * dt;
                A += dA_dt * dt;
            }
            
            let newFood = P;
            let newPopulation = A;
            
            // 경계 조건 (0 이하로는 가지 않도록)
            newFood = Math.max(0, newFood);
            newPopulation = Math.max(0, newPopulation);
            
            // 상태 업데이트
            gameState.food = newFood;
            gameState.population = newPopulation;
            
            // 온도 스트레스는 별도로 적용하지 않음 (연차별 수온 설정 시에만)
        }

        // 연차별 대사 표시
        function showYearlyDialogue(includeTemperature = false) {
            const currentPop = Math.floor(gameState.population);
            const prevPop = Math.floor(gameState.populationHistory[gameState.currentYear - 1] || currentPop);
            
            let dialogue = `지금은 ${gameState.currentYear}년차고, 우리 말미잘 개체군은 ${currentPop}마리가 되었어.`;
            
            // 온도 스트레스 관련 대사 (조건부) - 작년 온도 확인
            const lastYearTemp = gameState.temperatureHistory[gameState.currentYear - 1] || 25;
            const excess_hot = Math.max(0, lastYearTemp - 28);
            const excess_cold = Math.max(0, 18 - lastYearTemp);
            
            dialogueActionsEl.innerHTML = '';
            
            typeText(dialogueTextEl, dialogue, () => {
                if (excess_hot > 0 || excess_cold > 0) {
                    // 온도 스트레스 대사가 있으면 ▼ 버튼으로 수동 진행
                    if (gameState.currentYear >= 1) {
                        dialogueActionsEl.innerHTML = `
                            <button class="next-btn" onclick="showTemperatureStressDialogue()">▼</button>
                            <button class="next-btn" id="showHistoryBtn" title="히스토리">📋</button>
                        `;
                        document.getElementById('showHistoryBtn').addEventListener('click', showHistory);
                    } else {
                        dialogueActionsEl.innerHTML = `<button class="next-btn" onclick="showTemperatureStressDialogue()">▼</button>`;
                    }
                } else {
                    // 온도 스트레스 대사가 없으면 ▼ 버튼으로 개체수 대사 진행
                    if (gameState.currentYear >= 1) {
                        dialogueActionsEl.innerHTML = `
                            <button class="next-btn" onclick="continueToPopulationDialogue()">▼</button>
                            <button class="next-btn" id="showHistoryBtn" title="히스토리">📋</button>
                        `;
                        document.getElementById('showHistoryBtn').addEventListener('click', showHistory);
                    } else {
                        dialogueActionsEl.innerHTML = `<button class="next-btn" onclick="continueToPopulationDialogue()">▼</button>`;
                    }
                }
            });
            
            // 온도 스트레스 대사 표시 함수
            window.showTemperatureStressDialogue = () => {
                typeText(dialogueTextEl, "작년에는 수온 때문에 살기 좀 힘들었어… ㅠㅠ 백화현상을 겪은 친구들이 많아.", () => {
                    characterEl.style.backgroundImage = "url('images/anemone_white.png')";
                    if (gameState.currentYear >= 1) {
                        dialogueActionsEl.innerHTML = `
                            <button class="next-btn" onclick="continueToPopulationDialogue()">▼</button>
                            <button class="next-btn" id="showHistoryBtn" title="히스토리">📋</button>
                        `;
                        document.getElementById('showHistoryBtn').addEventListener('click', showHistory);
                    } else {
                        dialogueActionsEl.innerHTML = `<button class="next-btn" onclick="continueToPopulationDialogue()">▼</button>`;
                    }
                });
            };
            
            // 개체수 변화 대사를 위한 전역 함수
            window.continueToPopulationDialogue = () => {
                let populationDialogue = "";

        // 연차별 수온 설정
        function setYearlyTemperature() {
            const tempInput = document.getElementById('yearlyTempInput');

                alert('15~45°C 범위 내에서 설정해주세요!');

            }

            calculateTemperatureStressForNextYear();

            // 수온 확인 대사

        // 다음 연차의 온도 스트레스 계산 (히스토리 전용 - n년차 온도가 n+1년차에 영향)
        function calculateTemperatureStressForNextYear() {
            const T = gameState.temperature;
            let stressChange = 0;
            
            // 고온 스트레스
            const excess_hot = Math.max(0, T - 28);
            stressChange += 1 * excess_hot;
            if (T >= 31) {
                stressChange += 1 * (T - 31);
            }
            
            // 저온 스트레스
            const excess_cold = Math.max(0, 18 - T);
            stressChange += 0.5 * excess_cold;
            
            // 스트레스 적용 (미리 계산)
            let futureStress = gameState.stress + stressChange;
            
            // 회복
            if (T < 28) {
                futureStress = Math.max(0, futureStress - 1);
            }
            
            // 다음 연차(n+1년차)의 스트레스 상황을 히스토리에 미리 기록
            const nextYear = gameState.currentYear + 1;
            
            // 스트레스가 있는 경우 히스토리 추가 (0년차도 포함)
            if (excess_hot > 0 || excess_cold > 0) {
                gameState.historyEvents.push(`${nextYear}년차: 온도 스트레스로 인한 개체군 위기 (현재 스트레스 지수: ${Math.floor(futureStress)})`);
            } else if (futureStress > 0) {
                gameState.historyEvents.push(`${nextYear}년차: 적정 수온에도 불구하고, 누적된 온도 스트레스로 인한 개체군 위기 (현재 스트레스 지수: ${Math.floor(futureStress)})`);
            }
            
            // 디버깅을 위한 로그 (제거 가능)
            console.log(`온도 ${T}°C 설정 → ${nextYear}년차 예상 스트레스: ${Math.floor(futureStress)}, excess_hot: ${excess_hot}, excess_cold: ${excess_cold}`);
        }

                    const slotCenterX = slotRect.left + (slotRect.width / 2);
                    const distance = Math.abs(arrowCenterX - slotCenterX);
                    if (distance < minDistance) {
                        minDistance = distance;
                        closestIndex = i;
                    }
                }
                return closestIndex;
            }

                if (currentStep < eventSteps.length) {
                    eventTextEl.className = 'event-text negative';
                    typeText(eventTextEl, eventSteps[currentStep], () => {
                        currentStep++;
                        if (currentStep < eventSteps.length) {
                            eventActionsEl.innerHTML = `<button class="event-next-btn" onclick="showEventStep()">▼</button>`;
                        } else {
                            eventActionsEl.innerHTML = `<button class="event-next-btn" onclick="closeElNinoEvent()">완료</button>`;
                        }
                    });
                }
            }
            
            eventActionsEl.innerHTML = '';
            eventModalEl.style.display = 'flex';
            playNegativeSound();
            showEventStep();
            
            window.showEventStep = showEventStep;
            window.closeElNinoEvent = () => {
                eventModalEl.style.display = 'none';
                
                // 실제 수온 3도 상승
                const originalTemp = gameState.temperature;
                gameState.temperature += 3;
                gameState.temperatureHistory[gameState.currentYear] = gameState.temperature; // 변경된 온도로 히스토리 업데이트
                updateDisplay(); // 수온 표시 업데이트
                
                gameState.population *= 0.5; // 50% 감소
                gameState.historyEvents.push(`${gameState.currentYear}년차: 엘니뇨로 인한 갑작스런 수온 상승 (${originalTemp}°C → ${gameState.temperature}°C)으로, 말미잘 개체 수 50% 감소`);
                
                // 온도 스트레스 적용 (변경된 온도 기준)
                calculateTemperatureStress(gameState.temperature);
                
                simulateEcosystem();
                
                // 히스토리 업데이트
                gameState.populationHistory.push(gameState.population);
                gameState.foodHistory.push(gameState.food);
                
                if (gameState.population <= 5) {
                    showExtinctionEnding();
                } else if (gameState.currentYear >= 10) {
                    showSuccessEnding();
                } else {
                    // 7년차 엘니뇨 이벤트 후 다음 해 진행
                    showGameActions();
                }
                
                updateDisplay();
            };
        }

        // 이벤트 결과 표시
        function showEventResults(texts, isPositive) {
            let currentTextIndex = 0;
            
            function showNextText() {
                if (currentTextIndex < texts.length) {
                    eventTextEl.className = isPositive ? 'event-text positive' : 'event-text negative';
                    typeText(eventTextEl, texts[currentTextIndex], () => {
                        currentTextIndex++;
                        if (currentTextIndex < texts.length) {
                            eventActionsEl.innerHTML = `<button class="event-next-btn" onclick="showNextText()">▼</button>`;
                        } else {
                            eventActionsEl.innerHTML = `<button class="event-next-btn" onclick="closeEvent()">완료</button>`;
                        }
                    });
                }
            }
            
            window.showNextText = showNextText;
            window.closeEvent = () => {
                eventModalEl.style.display = 'none';
                
                simulateEcosystem();
                
                // 히스토리 업데이트
                gameState.populationHistory.push(gameState.population);
                gameState.foodHistory.push(gameState.food);
                
                if (gameState.population <= 5) {
                    showExtinctionEnding();
                } else if (gameState.currentYear >= 10) {
                    showSuccessEnding();
                } else {
                    showYearlyDialogue();
                }
                
                updateDisplay();
            };
            
            showNextText();
        }

        // 게임 결과 애니메이션 표시
        function showResultAnimation(isSuccess, callback) {
            const animationEl = document.createElement('div');
            animationEl.className = `result-animation ${isSuccess ? 'success' : 'failure'}`;
            animationEl.textContent = isSuccess ? '🎉생존 성공!🎉' : '☠ 말미잘 절멸...☠ ';
            
            document.querySelector('.game-container').appendChild(animationEl);
            
            setTimeout(() => {
                animationEl.remove();
                if (callback) callback();
            }, 2000);
        }

        // 절멸 엔딩
        function showExtinctionEnding() {
            gameState.gameEnded = true;
            characterEl.style.backgroundImage = "url('images/anemone_dead.png')";
            
            playFailureSound();
            showResultAnimation(false, () => {
                typeText(dialogueTextEl, `우리 말미잘 개체군은 ${gameState.currentYear}년차에 역사 속으로 사라지게 되었어... ㅠㅠ `, () => {
                    dialogueActionsEl.innerHTML = `
                        <button class="action-btn secondary" onclick="restartGame()">재도전</button>
                        <button class="action-btn danger" onclick="goToMain()">메인 화면</button>
                        <button class="next-btn" id="showHistoryBtn" title="히스토리">📋</button>
                    `;
                    document.getElementById('showHistoryBtn').addEventListener('click', showHistory);
                });
            });
        }

        // 성공 엔딩
        function showSuccessEnding() {
            gameState.gameEnded = true;
            characterEl.style.backgroundImage = "url('images/anemone_wow.png')";
            
            playSuccessSound();
            showResultAnimation(true, () => {
                typeText(dialogueTextEl, "고마워! 네 덕분에 우리 말미잘 개체군은 10년 동안 안정적인 개체군을 유지할 수 있었어!", () => {
                    dialogueActionsEl.innerHTML = `
                        <button class="action-btn" onclick="goToMain()">메인 화면</button>
                        <button class="next-btn" id="showHistoryBtn" title="히스토리">📋</button>
                    `;
                    document.getElementById('showHistoryBtn').addEventListener('click', showHistory);
                }, 'dialogue-text success');
            });
        }

        // 디스플레이 업데이트
        function updateDisplay() {
            yearDisplayEl.textContent = `${gameState.currentYear}년차`;
            populationDisplayEl.textContent = `개체수: ${Math.floor(gameState.population)}마리`;
            foodDisplayEl.textContent = `플랑크톤: ${Math.floor(gameState.food)}마리`;
            tempDisplayEl.textContent = `수온: ${gameState.temperature}°C`;
        }

        // 버튼 활성화/비활성화
        function enableButtons() {
            graphBtnEl.disabled = false;
        }

        function disableButtons() {
            graphBtnEl.disabled = true;
        }

        // 로딩 표시
        function showLoading() {
            loadingOverlayEl.style.display = 'flex';
            typeText(document.getElementById('loadingText'), '번식 중...');
        }

        function hideLoading() {
            loadingOverlayEl.style.display = 'none';
        }

        // 그래프 표시
        function showGraph() {
            if (!gameState.dialogueComplete) return;

            graphModalEl.style.display = 'flex';
            
            setTimeout(() => {
                const canvas = document.getElementById('graphCanvas');
                const ctx = canvas.getContext('2d');
                
                const rect = canvas.getBoundingClientRect();
                const dpr = window.devicePixelRatio || 1;
                canvas.width = rect.width * dpr;
                canvas.height = rect.height * dpr;
                ctx.scale(dpr, dpr);
                
                const width = rect.width;
                const height = rect.height;
                const padding = 80;
                const graphWidth = width - 2 * padding;
                const graphHeight = height - 2 * padding;
                
                // 배경
                ctx.fillStyle = '#fafbfc';
                ctx.fillRect(0, 0, width, height);
                
                // 최대값 계산
                const maxPop = Math.max(...gameState.populationHistory);
                const maxFood = Math.max(...gameState.foodHistory);
                const maxYear = gameState.populationHistory.length - 1;
                
                // 격자선
                ctx.strokeStyle = '#e8ecf0';
                ctx.lineWidth = 1;
                
                for (let i = 0; i <= 8; i++) {
                    const y = padding + (i / 8) * graphHeight;
                    ctx.beginPath();
                    ctx.moveTo(padding, y);
                    ctx.lineTo(width - padding, y);
                    ctx.stroke();
                }
                
                for (let i = 0; i <= maxYear; i++) {
                    const x = padding + (i / maxYear) * graphWidth;
                    ctx.beginPath();
                    ctx.moveTo(x, padding);
                    ctx.lineTo(x, height - padding);
                    ctx.stroke();
                }
                
                // 축
                ctx.strokeStyle = '#2d3748';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(padding, padding);
                ctx.lineTo(padding, height - padding);
                ctx.moveTo(width - padding, padding);
                ctx.lineTo(width - padding, height - padding);
                ctx.moveTo(padding, height - padding);
                ctx.lineTo(width - padding, height - padding);
                ctx.stroke();
                
                // 말미잘 개체수 선 (분홍색, 왼쪽 축 기준)
                if (gameState.populationHistory.length > 1) {
                    ctx.strokeStyle = '#ec4899';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    
                    for (let i = 0; i < gameState.populationHistory.length; i++) {
                        const x = padding + (i / maxYear) * graphWidth;
                        const y = height - padding - (gameState.populationHistory[i] / maxPop) * graphHeight;
                        
                        if (i === 0) {
                            ctx.moveTo(x, y);
                        } else {
                            ctx.lineTo(x, y);
                        }
                    }
                    ctx.stroke();
                }
                
                // 플랑크톤 개체수 선 (청록색, 오른쪽 축 기준)
                if (gameState.foodHistory.length > 1) {
                    ctx.strokeStyle = '#06b6d4';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    
                    for (let i = 0; i < gameState.foodHistory.length; i++) {
                        const x = padding + (i / maxYear) * graphWidth;
                        const y = height - padding - (gameState.foodHistory[i] / maxFood) * graphHeight;
                        
                        if (i === 0) {
                            ctx.moveTo(x, y);
                        } else {
                            ctx.lineTo(x, y);
                        }
                    }
                    ctx.stroke();
                }
                
                // 레이블
                ctx.fillStyle = '#4a5568';
                ctx.font = '12px Arial';
                ctx.textAlign = 'center';
                
                // X축 레이블
                for (let i = 0; i <= maxYear; i++) {
                    const x = padding + (i / maxYear) * graphWidth;
                    ctx.fillText(`${i}년`, x, height - padding + 20);
                }
                
                // 왼쪽 Y축 레이블 (말미잘)
                ctx.textAlign = 'right';
                ctx.fillStyle = '#ec4899';
                for (let i = 0; i <= 8; i++) {
                    const y = height - padding - (i / 8) * graphHeight;
                    const value = Math.round((i / 8) * maxPop);
                    ctx.fillText(`${value}`, padding - 10, y + 4);
                }
                
                // 오른쪽 Y축 레이블 (플랑크톤)
                ctx.textAlign = 'left';
                ctx.fillStyle = '#06b6d4';
                for (let i = 0; i <= 8; i++) {
                    const y = height - padding - (i / 8) * graphHeight;
                    const value = Math.round((i / 8) * maxFood);
                    ctx.fillText(`${value}`, width - padding + 10, y + 4);
                }
                
                // 범례
                ctx.fillStyle = '#ec4899';
                ctx.fillRect(width / 2 - 80, 30, 20, 3);
                ctx.fillStyle = '#4a5568';
                ctx.textAlign = 'left';
                ctx.fillText('말미잘 개체수', width / 2 - 55, 35);
                
                ctx.fillStyle = '#06b6d4';
                ctx.fillRect(width / 2 - 80, 50, 20, 3);
                ctx.fillStyle = '#4a5568';
                ctx.fillText('플랑크톤 개체수', width / 2 - 55, 55);
            }, 100);
        }

        // 히스토리 표시
        function showHistory() {
            if (!gameState.dialogueComplete) return;

            historyModalEl.style.display = 'flex';
            
            let historyText = '';
            for (let i = 0; i < gameState.populationHistory.length; i++) {
                historyText += `${i}년차: 말미잘 ${Math.floor(gameState.populationHistory[i])}마리`;
                if (gameState.foodHistory[i] !== undefined) {
                    historyText += `, 플랑크톤 ${Math.floor(gameState.foodHistory[i])}마리`;
                }
                if (gameState.temperatureHistory[i] !== undefined) {
                    historyText += `, 수온 ${gameState.temperatureHistory[i]}°C`;
                }
                historyText += '\n';
            }
            
            // 이벤트 히스토리 추가
            if (gameState.historyEvents.length > 0) {
                historyText += '\n=== 주요 사건 ===\n';
                gameState.historyEvents.forEach(event => {
                    historyText += event + '\n';
                });
            }
            
            historyContentEl.textContent = historyText;
        }

        // 모달 닫기
        function hideGraph() {
            graphModalEl.style.display = 'none';
        }

        function hideHistory() {
            historyModalEl.style.display = 'none';
        }

        // 게임 재시작/종료
        function restartGame() {
            location.reload();
        }

        function goToMain() {
            window.location.href = 'intro.html';
        }

        function goBack() {
            window.location.href = 'game.html';
        }

        // 초기화
        document.addEventListener('DOMContentLoaded', () => {
            updateDisplay();
            disableButtons();
            
            // 첫 번째 대사 시작하고 dialogueStep 증가
            typeText(dialogueTextEl, initialDialogues[0]);
            gameState.dialogueStep = 1;
            
            // 이벤트 리스너
            backBtnEl.addEventListener('click', goBack);
            graphBtnEl.addEventListener('click', showGraph);
            document.getElementById('closeGraphBtn').addEventListener('click', hideGraph);
            document.getElementById('closeHistoryBtn').addEventListener('click', hideHistory);
            document.getElementById('nextBtn').addEventListener('click', nextDialogue);
        });
    </script>
</body>
