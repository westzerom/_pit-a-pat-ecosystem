<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실전 모드 - 두근두근 개체군 키우기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', 'Helvetica', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        /* 흐린 배경 */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('mainbackground.png');
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            transform: scale(1.1);
            z-index: -1;
        }

        /* [수정 1] 16:9 비율을 고정하는 게임 프레임 */
        .game-frame {
            width: 100vw;
            height: 56.25vw; /* 16:9 비율 */
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2em;
            /* 기준 폰트 크기를 화면 너비에 따라 설정 */
            font-size: calc(100vw / 80); 
        }

        /* [수정 1] 세로가 더 긴 화면(ex: 모니터 세로모드) 대응 */
        @media screen and (min-aspect-ratio: 16/9) {
            .game-frame {
                width: 177.78vh; /* 16:9 비율 */
                height: 100vh;
                /* 기준 폰트 크기를 화면 높이에 따라 설정 */
                font-size: calc(100vh / 45);
            }
        }

        .title {
            font-size: 4em;
            font-weight: 700;
            color: white;
            text-shadow: 0 0.1em 0.5em rgba(0, 0, 0, 0.3);
            margin-bottom: 1em;
        }

        /* [수정 2] 캐릭터 선택 그리드 (한 줄 유지) */
        .character-grid {
            display: flex;
            justify-content: center;
            gap: 2em;
            width: 100%;
            padding: 0 2em;
        }

        /* 개별 캐릭터 카드 */
        .character-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 1.5em;
            padding: 1.5em;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.2em;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0.5em 2em rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            
            /* [수정 3] 카드의 너비를 유연하게 설정 */
            flex: 1;
            min-width: 0; /* flex item이 줄어들 수 있도록 설정 */
            max-width: 22%; /* 4개가 한 줄에 들어갈 수 있는 최대 너비 */
        }

        .character-card:hover {
            transform: translateY(-0.5em);
            box-shadow: 0 1em 2.5em rgba(0, 0, 0, 0.15);
        }

        .character-image {
            width: 10em;
            height: 10em;
            object-fit: contain;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: 0.8em;
        }

        /* 모드 선택 버튼 기본 스타일 */
        .mode-select-btn {
            padding: 0.8em 1em;
            font-size: 1.2em;
            font-weight: 600;
            color: white;
            border: none;
            border-radius: 2em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            box-shadow: 0 0.2em 1em rgba(0, 0, 0, 0.1);
        }

        .mode-select-btn:hover {
            transform: translateY(-0.1em);
            box-shadow: 0 0.3em 1.5em rgba(0, 0, 0, 0.2);
        }

        .mode-select-btn:active {
            transform: translateY(-0.05em);
            box-shadow: 0 0.15em 0.8em rgba(0, 0, 0, 0.25);
        }

        /* EASY 버튼 - 청록색 그라데이션 */
        .easy-btn {
            background: linear-gradient(135deg, #26a0da, #31d3b9);
        }

        .easy-btn:hover {
            background: linear-gradient(135deg, #1e90c0, #2ac3a9);
        }
        
        /* HARD 버튼 - 주황-붉은색 그라데이션 */
        .hard-btn {
            background: linear-gradient(135deg, #ff8a5c, #ff5c5c);
        }

        .hard-btn:hover {
            background: linear-gradient(135deg, #f07a4c, #f04c4c);
        }

        /* 메인으로 돌아가기 버튼 */
        .back-to-main-btn {
            position: absolute; /* .game-frame 내부에 위치 */
            top: 2em;
            left: 2em;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 50%;
            width: 4em;
            height: 4em;
            color: #333;
            font-size: 1.2em; /* game-frame의 폰트 크기에 비례 */
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-shadow: 0 0.25em 0.75em rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .back-to-main-btn:hover {
            background: white;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="background-container"></div>
    
    <div class="game-frame">
        <a href="index.html" class="back-to-main-btn">🏠</a>
        
        <h1 class="title">실전 모드</h1>
        
        <div class="character-grid">
            <div class="character-card">
                <img src="otter_main.png" alt="해달" class="character-image">
                <div class="button-group">
                    <a href="otter_easy.html" class="mode-select-btn easy-btn">EASY</a>
                    <a href="otter_hard.html" class="mode-select-btn hard-btn">HARD</a>
                </div>
            </div>

            <div class="character-card">
                <img src="anemon_main.png" alt="말미잘" class="character-image">
                <div class="button-group">
                    <a href="anemone_easy.html" class="mode-select-btn easy-btn">EASY</a>
                </div>
            </div>

            <div class="character-card">
                <img src="bee_main.png" alt="꿀벌" class="character-image">
                <div class="button-group">
                    <a href="bee_easy.html" class="mode-select-btn easy-btn">EASY</a>
                    <a href="bee_hard.html" class="mode-select-btn hard-btn">HARD</a>
                </div>
            </div>

            <div class="character-card">
                <img src="pine_main.png" alt="소나무" class="character-image">
                <div class="button-group">
                    <a href="pine_easy.html" class="mode-select-btn easy-btn">EASY</a>
                    <a href="pine_hard.html" class="mode-select-btn hard-btn">HARD</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
