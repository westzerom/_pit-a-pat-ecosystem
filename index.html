<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개체군 학습 프로그램</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        .intro-container {
            width: 100vw;
            height: 56.25vw; /* 16:9 비율 */
            position: relative;
            background-image: url('images/mainbackground.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #87ceeb; /* 임시 배경색 - 하늘색 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: calc(100vw / 50); /* 기준 폰트 크기 설정 */
        }

        /* 배경 흐림 오버레이 */
        .intro-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(3px);
            z-index: 1;
        }

        .content-wrapper {
            position: relative;
            z-index: 2;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3em;
            padding: 2em;
        }

        .main-title {
            font-size: 2.2em;
            font-weight: 700;
            color: white;
            line-height: 1.3;
            letter-spacing: -0.02em;
            font-family: 'Arial', 'Helvetica', sans-serif;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            max-width: 100%;
            word-break: keep-all;
        }

        .confirm-button {
            padding: 1em 1em;
            font-size: 1.5em;
            font-weight: 600;
            color: white;
            border: none;
            border-radius: 2.5em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            font-family: 'Arial', sans-serif;
            letter-spacing: 0.02em;
            min-width: 10em;
            box-shadow: 0 0.3em 1.5em rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .confirm-button:hover {
            background: linear-gradient(135deg, #5e7dea, #6e42a2);
            transform: translateY(-0.1em);
            box-shadow: 0 0.4em 2em rgba(0, 0, 0, 0.4);
        }

        .confirm-button:active {
            transform: translateY(-0.05em);
            box-shadow: 0 0.2em 1em rgba(0, 0, 0, 0.5);
        }

        /* 세로가 더 긴 화면일 때 */
        @media screen and (min-aspect-ratio: 16/9) {
            .intro-container {
                width: 177.78vh; /* 16:9 비율 */
                height: 100vh;
                font-size: calc(100vh / 28); /* 세로 기준으로 폰트 크기 조정 */
            }
        }

        /* 모바일 및 작은 화면 대응 */
        @media screen and (max-width: 768px) {
            .main-title {
                font-size: 2.2em;
                line-height: 1.4;
            }
            
            .confirm-button {
                font-size: 1.3em;
                padding: 1em 2.5em;
            }
        }

        @media screen and (max-width: 480px) {
            .main-title {
                font-size: 1.8em;
                line-height: 1.5;
            }
            
            .confirm-button {
                font-size: 1.1em;
                padding: 0.9em 2em;
            }
        }
    </style>
</head>
<body>
    <div class="intro-container">
        <div class="content-wrapper">
            <h1 class="main-title">
				고등학교 생태학 및 생물다양성 교육 <br>
				상황학습을 위한 게이미피케이션 <br>
				프로그램 개발 및 수업적용 <br>
				(고등학교 1-2학년 대상)
            </h1>
            
            <button class="confirm-button" onclick="goToMainScreen()">
                소프트웨어 확인
            </button>
        </div>
    </div>

    <script>
        function goToMainScreen() {
            // index.html로 이동
            window.location.href = 'intro.html';
        }

        // 키보드 이벤트 (Enter 키로도 진행 가능)
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' || event.key === ' ') {
                goToMainScreen();
            }
        });
    </script>
</body>
</html>
