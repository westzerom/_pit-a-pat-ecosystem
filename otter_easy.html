<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>해달 Easy - 두근두근 개체군 키우기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #1e3c72 0%, #2a5298 50%, #667eea 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: repeating-linear-gradient(
                45deg,
                rgba(255, 255, 255, 0.03) 0px,
                rgba(255, 255, 255, 0.03) 2px,
                transparent 2px,
                transparent 12px
            );
            pointer-events: none;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .game-container {
            width: 100vw;
            height: 56.25vw;
            max-width: 1280px;
            max-height: 720px;
            position: relative;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 2em;
            box-shadow: 
                0 0 0 3px rgba(255, 255, 255, 0.2),
                0 1.5em 4em rgba(0, 0, 0, 0.2),
                inset 0 0.06em 0 rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(0.6em);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            font-size: calc(1vw + 0.5vh);
        }

        @media (min-width: 1280px) {
            .game-container {
                font-size: 16px;
            }
        }

        @media screen and (min-aspect-ratio: 16/9) {
            .game-container {
                width: 177.78vh;
                height: 100vh;
            }
        }

        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 1em 2em;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.7) 100%);
            backdrop-filter: blur(0.3em);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 50%;
            width: 2.5em;
            height: 2.5em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            transition: all 0.3s ease;
            box-shadow: 0 0.25em 0.75em rgba(0, 0, 0, 0.1);
        }

        .back-btn:hover {
            background: white;
            transform: translateY(-0.06em);
            box-shadow: 0 0.37em 1em rgba(0, 0, 0, 0.15);
        }

        .status-info {
            display: flex;
            gap: 1em;
            align-items: center;
        }

        .status-display {
            background: rgba(255, 255, 255, 0.9);
            padding: 0.5em 1em;
            border-radius: 1em;
            font-weight: 700;
            color: #2D3748;
            font-size: 0.9em;
            box-shadow: 0 0.25em 0.75em rgba(0, 0, 0, 0.1);
        }

        .graph-btn {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            border: none;
            border-radius: 0.8em;
            padding: 0.5em 1em;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8em;
            box-shadow: 0 0.25em 0.75em rgba(72, 187, 120, 0.3);
        }

        .graph-btn:hover:not(:disabled) {
            transform: translateY(-0.06em);
            box-shadow: 0 0.37em 1em rgba(72, 187, 120, 0.4);
        }

        .graph-btn:disabled {
            background: linear-gradient(135deg, #a0aec0 0%, #718096 100%);
            cursor: not-allowed;
            opacity: 0.6;
        }

        .character-area {
            position: absolute;
            top: 4em;
            bottom: 8em;
            left: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1em 2em;
        }

        .character {
            width: 18em;
            height: 18em;
            background-image: url('images/otter_main.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            animation: bounce 2s ease-in-out infinite;
            filter: drop-shadow(0 0.4em 1em rgba(0, 0, 0, 0.15));
            transition: background-image 0.5s ease;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0) rotate(0deg); }
            40% { transform: translateY(-0.8em) rotate(-2deg); }
            60% { transform: translateY(-0.4em) rotate(1deg); }
        }

        .dialogue-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-radius: 1.5em 1.5em 0 0;
            padding: 1.5em;
            min-height: 8em;
            box-shadow: 
                0 -0.4em 1.2em rgba(0, 0, 0, 0.1),
                inset 0 0.06em 0 rgba(255, 255, 255, 0.7);
        }

        .dialogue-text {
            font-size: 1em;
            line-height: 1.5;
            color: #2D3748;
            margin-bottom: 1em;
            min-height: 3.5em;
            display: flex;
            align-items: center;
            font-weight: 500;
        }

        .dialogue-text.success {
            color: #22c55e;
            font-weight: 600;
        }

        .dialogue-actions {
            display: flex;
            gap: 0.8em;
            justify-content: flex-end;
            align-items: center;
        }

        .next-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50%;
            width: 2.5em;
            height: 2.5em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1em;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 0.3em 0.8em rgba(102, 126, 234, 0.3),
                inset 0 0.06em 0 rgba(255, 255, 255, 0.2);
        }

        .next-btn:hover:not(:disabled) {
            transform: translateY(-0.12em) scale(1.05);
            box-shadow: 
                0 0.75em 1.5em rgba(102, 126, 234, 0.4),
                inset 0 0.06em 0 rgba(255, 255, 255, 0.3);
        }
        
        .next-btn:disabled {
            cursor: not-allowed;
            background: #ccc;
        }

        .action-btn {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            border: none;
            border-radius: 1.2em;
            padding: 0.8em 1.5em;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
            box-shadow: 0 0.37em 0.9em rgba(72, 187, 120, 0.3);
        }

        .action-btn:hover:not(:disabled) {
            transform: translateY(-0.06em);
            box-shadow: 0 0.5em 1.2em rgba(72, 187, 120, 0.4);
        }

        .action-btn:disabled {
            background: linear-gradient(135deg, #a0aec0 0%, #718096 100%);
            cursor: not-allowed;
            opacity: 0.6;
        }

        .action-btn.secondary {
            background: linear-gradient(135deg, #9f7aea 0%, #805ad5 100%);
            box-shadow: 0 0.37em 0.9em rgba(159, 122, 234, 0.3);
        }

        .action-btn.secondary:hover:not(:disabled) {
            box-shadow: 0 0.5em 1.2em rgba(159, 122, 234, 0.4);
        }

        .action-btn.danger {
            background: linear-gradient(135deg, #e53e3e 0%, #c53030 100%);
            box-shadow: 0 0.37em 0.9em rgba(229, 62, 62, 0.3);
        }

        .action-btn.danger:hover:not(:disabled) {
            box-shadow: 0 0.5em 1.2em rgba(229, 62, 62, 0.4);
        }

        /* 입력창 스타일 */
        .food-input-container {
            display: flex;
            align-items: center;
            gap: 0.5em;
            margin: 1em 0;
        }

        .food-input {
            padding: 0.5em;
            border: 2px solid #cbd5e0;
            border-radius: 0.5em;
            font-size: 1em;
            width: 6em;
            text-align: center;
        }

        .confirm-btn {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            border: none;
            border-radius: 0.8em;
            padding: 0.5em 1em;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .confirm-btn:hover {
            transform: translateY(-0.06em);
        }

        /* 이벤트 모달 */
        .event-modal {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            border-radius: 2em;
        }

        .event-content {
            background: white;
            padding: 2em;
            border-radius: 1.5em;
            box-shadow: 0 1.2em 2.4em rgba(0, 0, 0, 0.3);
            position: relative;
            width: 90%;
            max-width: 35em;
            max-height: 80%;
        }

        .event-text {
            font-size: 1.1em;
            line-height: 1.6;
            color: #2D3748;
            margin-bottom: 1.5em;
            min-height: 4em;
        }

        .event-text.positive {
            color: #2563eb;
        }

        .event-text.negative {
            color: #dc2626;
        }

        .event-next-btn {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            border: none;
            border-radius: 50%;
            width: 3em;
            height: 3em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2em;
            transition: all 0.3s ease;
            margin: 0 auto;
        }

        .event-next-btn:hover {
            transform: scale(1.1);
        }

        /* 미니게임 영역 */
        .minigame-area {
            position: relative;
            width: 100%;
            height: 20em;
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            border-radius: 1em;
            margin: 1em 0;
            overflow: hidden;
        }

        .whale-emoji {
            position: absolute;
            top: 50%;
            left: 5%;
            transform: translateY(-50%);
            font-size: 4em;
            transition: left 0.1s linear;
            z-index: 2;
        }

        .otter-emoji {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            z-index: 3;
        }

        .escape-btn {
            position: absolute;
            bottom: 1em;
            right: 1em;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            border: none;
            border-radius: 1em;
            padding: 1em 2em;
            color: white;
            font-weight: 700;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s ease;
            box-shadow: 0 0.5em 1em rgba(239, 68, 68, 0.4);
        }

        .escape-btn:hover {
            transform: translateY(-0.1em);
            box-shadow: 0 0.7em 1.5em rgba(239, 68, 68, 0.5);
        }

        .escape-counter {
            position: absolute;
            top: 1em;
            right: 1em;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.5em 1em;
            border-radius: 1em;
            font-size: 1.5em;
            font-weight: 700;
        }

        /* 그래프 모달 */
        .graph-modal, .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            border-radius: 2em;
        }

        .history-modal {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            border-radius: 2em;
        }

        .graph-content, .loading-content {
            background: white;
            padding: 2em;
            border-radius: 1.5em;
            box-shadow: 0 1.2em 2.4em rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        .graph-content { 
            width: 90%; 
            max-width: 35em; 
            max-height: 80%;
        }
        
        .loading-content { 
            text-align: center; 
            font-size: 2em; 
            font-weight: 700; 
            color: #2D3748; 
            padding: 2em;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 1.5em;
            box-shadow: 0 1.2em 2.4em rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
        }

        .graph-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5em;
        }

        .graph-title { 
            font-size: 1.3em; 
            font-weight: 700; 
            color: #2D3748; 
        }

        .close-btn {
            background: #e53e3e; 
            border: none; 
            border-radius: 50%; 
            width: 2em; 
            height: 2em;
            color: white; 
            cursor: pointer; 
            font-size: 1.2em; 
            transition: all 0.3s ease;
        }
        
        .close-btn:hover { 
            background: #c53030; 
            transform: scale(1.1); 
        }

        .history-content {
            max-height: 300px; 
            overflow-y: auto; 
            padding: 1em; 
            background: #f7fafc; 
            border-radius: 0.5em; 
            font-family: monospace; 
            line-height: 1.5;
            white-space: pre-line;
        }

        .typing-cursor { 
            animation: blink 1s infinite; 
        }
        
        @keyframes blink { 
            0%, 50% { opacity: 1; } 
            51%, 100% { opacity: 0; } 
        }

        /* 게임 결과 애니메이션 */
        .result-animation {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4em;
            font-weight: 900;
            text-align: center;
            z-index: 100;
            animation: resultPop 2s ease-out;
            pointer-events: none;
        }

        .result-animation.success {
            color: #22c55e;
            text-shadow: 0 0 20px rgba(34, 197, 94, 0.5);
        }

        .result-animation.failure {
            color: #ef4444;
            text-shadow: 0 0 20px rgba(239, 68, 68, 0.5);
        }

        @keyframes resultPop {
            0% {
                transform: translate(-50%, -50%) scale(0) rotate(-180deg);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2) rotate(0deg);
                opacity: 1;
            }
            80% {
                transform: translate(-50%, -50%) scale(1.1) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="status-bar">
            <button class="back-btn" id="backBtn">←</button>
            <div class="status-info" id="statusInfo">
                <div class="status-display" id="yearDisplay">0년차</div>
                <div class="status-display" id="populationDisplay">개체수: 50마리</div>
                <div class="status-display" id="foodDisplay">성게: -마리</div>
                <button class="graph-btn" id="graphBtn" disabled>개체수 그래프</button>
            </div>
        </div>

        <div class="character-area" id="characterArea">
            <div class="character" id="character"></div>
        </div>

        <div class="dialogue-container" id="dialogueContainer">
            <div class="dialogue-text" id="dialogueText"></div>
            <div class="dialogue-actions" id="dialogueActions">
                <button class="next-btn" id="nextBtn">🔽</button>
            </div>
        </div>

        <!-- 이벤트 모달 -->
        <div class="event-modal" id="eventModal">
            <div class="event-content">
                <div class="event-text" id="eventText"></div>
                <div id="eventActions">
                    <button class="event-next-btn" id="eventNextBtn">▼</button>
                </div>
            </div>
        </div>

        <!-- 그래프 모달 -->
        <div class="graph-modal" id="graphModal">
             <div class="graph-content">
                <div class="graph-header">
                    <div class="graph-title">개체수 변화 그래프</div>
                    <button class="close-btn" id="closeGraphBtn">×</button>
                </div>
                <canvas class="graph-canvas" id="graphCanvas" style="width: 100%; height: 20em; border: 1px solid #e2e8f0; border-radius: 0.5em;"></canvas>
            </div>
        </div>

        <!-- 히스토리 모달 -->
        <div class="history-modal" id="historyModal">
             <div class="graph-content">
                <div class="graph-header">
                    <div class="graph-title">히스토리</div>
                    <button class="close-btn" id="closeHistoryBtn">×</button>
                </div>
                <div class="history-content" id="historyContent"></div>
            </div>
        </div>

        <!-- 로딩 모달 -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-content" id="loadingText">시간이 흐르고 있어...</div>
        </div>
    </div>

    <script>
        // 게임 상태
        let gameState = {
            currentYear: 0,
            population: 50,
            food: 0, // 성게 개체수
            populationHistory: [50],
            foodHistory: [],
            historyEvents: [],
            dialogueStep: 0,
            isTyping: false,
            gameEnded: false,
            dialogueComplete: false
        };

        // DOM 요소들
        const dialogueTextEl = document.getElementById('dialogueText');
        const dialogueActionsEl = document.getElementById('dialogueActions');
        const characterEl = document.getElementById('character');
        const yearDisplayEl = document.getElementById('yearDisplay');
        const populationDisplayEl = document.getElementById('populationDisplay');
        const foodDisplayEl = document.getElementById('foodDisplay');
        const graphBtnEl = document.getElementById('graphBtn');
        const backBtnEl = document.getElementById('backBtn');
        const eventModalEl = document.getElementById('eventModal');
        const eventTextEl = document.getElementById('eventText');
        const eventActionsEl = document.getElementById('eventActions');
        const graphModalEl = document.getElementById('graphModal');
        const historyModalEl = document.getElementById('historyModal');
        const loadingOverlayEl = document.getElementById('loadingOverlay');
        const historyContentEl = document.getElementById('historyContent');

        // 초기 대사
        const initialDialogues = [
            "뀨뀨. 나는 귀여운 해달이야.",
            "여기는... 온갖 혹독한 시련이 찾아오는 현실이지...",
            "과연 현실에서도 우리 개체군은 계속 성장해나갈 수 있을까?",
            "우리 해달 개체군은 지금 50마리가 있어.",
            "우리 해달은 성게를 먹고 살지. 지금 바닷 속 성게는 얼마나 많이 있을까?"
        ];

        // 효과음 함수
        // 오디오 객체들을 동적으로 생성 (HTML에 미리 추가할 필요 없음)
const audioFiles = {
    positive: new Audio('audio/positive.mp3'),
    negative: new Audio('audio/negative.mp3'),
    success: new Audio('audio/success.mp3'),
    failure: new Audio('audio/failure.mp3'),
    whaleGame: new Audio('audio/whale_game.mp3')
};

// 고래 게임 음악은 루프 설정
audioFiles.whaleGame.loop = true;

// 모든 오디오 파일 미리 로드
Object.values(audioFiles).forEach(audio => {
    audio.preload = 'auto';
});

// 효과음 재생 함수들
function playPositiveSound() {
    audioFiles.positive.currentTime = 0;
    audioFiles.positive.play().catch(e => console.log('긍정 효과음 재생 오류:', e));
}

function playNegativeSound() {
    audioFiles.negative.currentTime = 0;
    audioFiles.negative.play().catch(e => console.log('부정 효과음 재생 오류:', e));
}

function playSuccessSound() {
    audioFiles.success.currentTime = 0;
    audioFiles.success.play().catch(e => console.log('성공 효과음 재생 오류:', e));
}

function playFailureSound() {
    audioFiles.failure.currentTime = 0;
    audioFiles.failure.play().catch(e => console.log('실패 효과음 재생 오류:', e));
}

function playWhaleGameSound() {
    audioFiles.whaleGame.currentTime = 0;
    audioFiles.whaleGame.play().catch(e => console.log('고래 게임 음악 재생 오류:', e));
}

function stopWhaleGameSound() {
    audioFiles.whaleGame.pause();
    audioFiles.whaleGame.currentTime = 0;
}

        // 타이핑 애니메이션
        function typeText(element, text, callback, className = '') {
            if (gameState.isTyping) return;
            
            gameState.isTyping = true;
            if (className) {
                element.className = className;
            }
            element.innerHTML = '';
            let i = 0;
            const cursor = '<span class="typing-cursor">|</span>';
            
            function type() {
                if (i < text.length) {
                    element.innerHTML = text.substring(0, i + 1) + cursor;
                    i++;
                    setTimeout(type, 50);
                } else {
                    element.innerHTML = text;
                    gameState.isTyping = false;
                    if (callback) callback();
                }
            }
            type();
        }

        // 대사 진행
        function nextDialogue() {
            if (gameState.isTyping) return;
            
            if (gameState.dialogueStep < initialDialogues.length) {
                typeText(dialogueTextEl, initialDialogues[gameState.dialogueStep], () => {
                    // 마지막 대사("우리 해달은 성게를 먹고 살지...") 후 성게 입력창 표시
                    if (gameState.dialogueStep === initialDialogues.length) {
                        showFoodInput();
                    }

// 로트카-볼테라 방정식을 이용한 생태계 시뮬레이션 (진동 패턴 최적화)
function simulateEcosystem() {
    const prevPopulation = gameState.population;
    const prevFood = gameState.food;
    
    // 로트카-볼테라 방정식 매개변수 (진동 패턴 조정) ⭐
    const alpha = 0.4;     // 성게 성장률 (먹이) - 낮춤
    const beta = 0.002;    // 성게-해달 상호작용 계수 (포식 효율) - 높임 ⭐
    const gamma = 0.32;   // 해달 자연 사망률 (포식자) (변환 효율) - 높임 ⭐
    const delta = 0.0016;    //  해달-성게 상호작용 계수 - 낮춤 ⭐
    
    // 현재 개체수
    let S = gameState.food;       // 성게 개체수 (먹이)
    let O = gameState.population; // 해달 개체수 (포식자)
    
    // 로트카-볼테라 방정식 적용 (차분방정식으로 근사)
    const dt = 0.1; // 0.1년 단위
for (let step = 0; step < 10; step++) {
    const dS_dt = alpha * S - beta * S * O;
    const dO_dt = delta * S * O - gamma * O;
    S += dS_dt * dt;
	O += dO_dt * dt;
	}
	
	let newFood = S;
	let newPopulation = O;
    
    // 경계 조건 (0 이하로는 가지 않도록)
    newFood = Math.max(0, newFood);
    newPopulation = Math.max(0, newPopulation);
    
    
    // 상태 업데이트
    gameState.food = newFood;
    gameState.population = newPopulation;
    
    // 히스토리 업데이트
    gameState.populationHistory.push(gameState.population);
    gameState.foodHistory.push(gameState.food);
}

                if (whaleLeft <= otterRight && whaleRight >= otterLeft) {

                if (whalePosition > 95) {

                    endWhaleGame(true);

        otterPosition = Math.min(90, 50 + escapeCount * movePerClick);
        otterEl.style.left = otterPosition + '%';

        // 그래프 표시
        function showGraph() {
            if (!gameState.dialogueComplete) return;

            graphModalEl.style.display = 'flex';
            
            setTimeout(() => {
                const canvas = document.getElementById('graphCanvas');
                const ctx = canvas.getContext('2d');
                
                // 캔버스 크기 설정
                const rect = canvas.getBoundingClientRect();
                const dpr = window.devicePixelRatio || 1;
                canvas.width = rect.width * dpr;
                canvas.height = rect.height * dpr;
                ctx.scale(dpr, dpr);
                
                const width = rect.width;
                const height = rect.height;
                const padding = 80; // 양쪽 Y축을 위해 패딩 증가
                const graphWidth = width - 2 * padding;
                const graphHeight = height - 2 * padding;
                
                // 배경
                ctx.fillStyle = '#fafbfc';
                ctx.fillRect(0, 0, width, height);
                
                // 최대값 계산 (각각 분리)
                const maxPop = Math.max(...gameState.populationHistory);
                const maxFood = Math.max(...gameState.foodHistory);
                const maxYear = gameState.populationHistory.length - 1;
                
                // 격자선 (해달 기준)
                ctx.strokeStyle = '#e8ecf0';
                ctx.lineWidth = 1;
                
                for (let i = 0; i <= 8; i++) {
                    const y = padding + (i / 8) * graphHeight;
                    ctx.beginPath();
                    ctx.moveTo(padding, y);
                    ctx.lineTo(width - padding, y);
                    ctx.stroke();
                }
                
                for (let i = 0; i <= maxYear; i++) {
                    const x = padding + (i / maxYear) * graphWidth;
                    ctx.beginPath();
                    ctx.moveTo(x, padding);
                    ctx.lineTo(x, height - padding);
                    ctx.stroke();
                }
                
                // 축
                ctx.strokeStyle = '#2d3748';
                ctx.lineWidth = 2;
                ctx.beginPath();
                // 왼쪽 Y축 (해달)
                ctx.moveTo(padding, padding);
                ctx.lineTo(padding, height - padding);
                // 오른쪽 Y축 (성게)
                ctx.moveTo(width - padding, padding);
                ctx.lineTo(width - padding, height - padding);
                // X축
                ctx.moveTo(padding, height - padding);
                ctx.lineTo(width - padding, height - padding);
                ctx.stroke();
                
                // 해달 개체수 선 (파란색, 왼쪽 축 기준)
                if (gameState.populationHistory.length > 1) {
                    ctx.strokeStyle = '#3b82f6';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    
                    for (let i = 0; i < gameState.populationHistory.length; i++) {
                        const x = padding + (i / maxYear) * graphWidth;
                        const y = height - padding - (gameState.populationHistory[i] / maxPop) * graphHeight;
                        
                        if (i === 0) {
                            ctx.moveTo(x, y);
                        } else {
                            ctx.lineTo(x, y);
                        }
                    }
                    ctx.stroke();
                }
                
                // 성게 개체수 선 (녹색, 오른쪽 축 기준)
                if (gameState.foodHistory.length > 1) {
                    ctx.strokeStyle = '#10b981';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    
                    for (let i = 0; i < gameState.foodHistory.length; i++) {
                        const x = padding + (i / maxYear) * graphWidth;
                        const y = height - padding - (gameState.foodHistory[i] / maxFood) * graphHeight;
                        
                        if (i === 0) {
                            ctx.moveTo(x, y);
                        } else {
                            ctx.lineTo(x, y);
                        }
                    }
                    ctx.stroke();
                }
                
                // 레이블
                ctx.fillStyle = '#4a5568';
                ctx.font = '12px Arial';
                ctx.textAlign = 'center';
                
                // X축 레이블
                for (let i = 0; i <= maxYear; i++) {
                    const x = padding + (i / maxYear) * graphWidth;
                    ctx.fillText(`${i}년`, x, height - padding + 20);
                }
                
                // 왼쪽 Y축 레이블 (해달)
                ctx.textAlign = 'right';
                ctx.fillStyle = '#3b82f6';
                for (let i = 0; i <= 8; i++) {
                    const y = height - padding - (i / 8) * graphHeight;
                    const value = Math.round((i / 8) * maxPop);
                    ctx.fillText(`${value}`, padding - 10, y + 4);
                }
                
                // 오른쪽 Y축 레이블 (성게)
                ctx.textAlign = 'left';
                ctx.fillStyle = '#10b981';
                for (let i = 0; i <= 8; i++) {
                    const y = height - padding - (i / 8) * graphHeight;
                    const value = Math.round((i / 8) * maxFood);
                    ctx.fillText(`${value}`, width - padding + 10, y + 4);
                }
                
                // 범례
                ctx.fillStyle = '#3b82f6';
                ctx.fillRect(width / 2 - 80, 30, 20, 3);
                ctx.fillStyle = '#4a5568';
                ctx.textAlign = 'left';
                ctx.fillText('해달 개체수', width / 2 - 55, 35);
                
                ctx.fillStyle = '#10b981';
                ctx.fillRect(width / 2 - 80, 50, 20, 3);
                ctx.fillStyle = '#4a5568';
                ctx.fillText('성게 개체수', width / 2 - 55, 55);
            }, 100);
        }

        // 히스토리 표시
        function showHistory() {

            // 이벤트 히스토리 추가
            if (gameState.historyEvents.length > 0) {
                historyText += 'n=== 주요 사건 ===\n';
                gameState.historyEvents.forEach(event => {
                    historyText += event + '\n';
                });
            }
            
            historyContentEl.textContent = historyText;
        }

        // 모달 닫기
        function hideGraph() {
            graphModalEl.style.display = 'none';
        }

        function hideHistory() {
            historyModalEl.style.display = 'none';
        }

        // 게임 재시작/종료
        function restartGame() {
            location.reload();
        }

        function goToMain() {
            window.location.href = 'index.html';
        }

        function goBack() {
            window.location.href = 'game.html';
        }

        // 초기화
        document.addEventListener('DOMContentLoaded', () => {
            updateDisplay();
            disableButtons();
            
            // 첫 번째 대사 시작하고 dialogueStep 증가
            typeText(dialogueTextEl, initialDialogues[0]);
            gameState.dialogueStep = 1; // 다음 버튼 클릭 시 두 번째 대사부터 시작
            
            // 이벤트 리스너
            backBtnEl.addEventListener('click', goBack);
            graphBtnEl.addEventListener('click', showGraph);
            document.getElementById('closeGraphBtn').addEventListener('click', hideGraph);
            document.getElementById('closeHistoryBtn').addEventListener('click', hideHistory);
            document.getElementById('nextBtn').addEventListener('click', nextDialogue);
        });
    </script>
</body>
</html>
